<style>
body {

}
#store{
	margin-left: 115px;
	margin-top: 10px;
}
#store a{

	overflow:hidden;

	width:165px;
	height:40px;
	@media only screen{
		background-image:url(http://linkmaker.itunes.apple.com/images/badges/en-us/badge_appstore-lrg.svg);

#title{

		margin-top: 20px;
	}

	}
	#central_section {

		top: 160px;
		margin-left: 30px;
	}
	#title{
		height: inherit;
		margin-left: 30px;
		margin-bottom: 10px;
		text-align: left;
	}
	h4{
		margin-top: 0px;
		line-height: 1;
		font-size: 1em;
	}
	#iphone {
		margin-top: 20px;
	}
	#social{
		top: 10px;
		right: 5px;
		margin-left: 170px;
	}
	nav{
		left: 30px;
	}
	#store p{
		margin-top: 0;
	}
	#store p{
		display: none;
	}
}
</style>
</head>
<body>
	<div id="wrapper">
		<aside>
			<header>
			<div id="logo">
				<a href="index.html"><img src="images/Pictune logo.png"></a>
			</div>
			</header>

					Haz una foto<br>

					escucha c&oacute;mo suena<br>
					y publica en Pictune<br>
					Es una nueva manera de ver<br>
					y escuchar el mundo.
				</p>
			</section>
		</aside>
		<section id="central_section">
			<div id="title">
				<h4>Una forma r&aacute;pida y divertida de compartir<br>
					m&uacute;sica creada por ti a partir de im&aacute;genes</h4>
			</div>

				<img src="images/celular.png">

					<img src="images/slide1.jpg">
					<img src="images/slide2.jpg">

					<img src="images/slide6.jpg">

		</section>
		<section style="position: relative; left: 330px;">
			<nav>
				<a href="salamendoza/Grid.html" target="_blank">PICTUNES</a> |

		<section>
			<ul id="social">
				<li><a href="https://www.facebook.com/PictuneApp" target="_blank"><img src="images/icons/facebook.png"></a></li>
				<li><a href="https://www.youtube.com/user/PictuneMe/" target="_blank"><img src="images/icons/youtube.png"></a></li>

			</ul>
		</section>
	</div>
</body>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var counter = 0;
	var listItems = $("#carousel").find("img");
	function showImage(counter){
		$(listItems).hide();
		$(listItems[counter]).fadeToggle();
	};
	showImage(counter);
	setInterval(function(){ showImage(counter = ((counter + 1) % 6)); }, 5000);
});
</script>
